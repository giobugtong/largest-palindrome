<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link  href="./style.css" rel="stylesheet" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Largest Palindrome Product</title>
</head>
<body class="bg-light">
    <h1>Largest Palindrome Product</h1>
    <div class="mb-2">
        By Gio Bugtong
    </div>
    <div class="small mb-1">
        Solution to <a target="_blank" href="https://projecteuler.net/problem=4">https://projecteuler.net/problem=4</a>
    </div>
    <div class="small">
        <a target="_blank" class="text-decoration-none text-dark" href="https://github.com/giobugtong/largest-palindrome-product/blob/master/largest-palindrome-product.js">
            GitHub repo
            <span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/External_link_font_awesome.svg" class="mb-1" alt="link-icon" width="12px">
            </span>
        </a>
    </div>
    <div class="my-4 border rounded-3 p-3 p-md-4 mx-auto form-container shadow-sm bg-white">
        <h4>Compute for the largest palindrome product of two numbers.</h4>
        <form id="form">
            <button onclick="computeThreeDigits()" class="btn btn-warning px-4 mx-auto d-block mt-4 fw-bold">
                Two 3-digit numbers
            </button>
            <div class="d-sm-flex my-3 justify-content-between align-items-center">
                <div class="form-group w-100 me-3 mb-2 mb-sm-0">
                    <label class="mb-1" for="first-number">First Number</label>
                    <input type="number" pattern="[0-9]*" class="form-control" id="first-number" name="first-number" required min="0" max="999">
                </div>
                <div class="form-group w-100">
                    <label class="mb-1" for="second-number">Second Number</label>
                    <input type="number" pattern="[0-9]*" class="form-control" id="second-number" name="second-number" required min="0" max="999">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-dark">Submit</button>
                <button onclick="clearForm()" type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>
    <div id ="results-container" class="bg-success p-4 mx-auto shadow-sm border hide rounded-3 text-white">
        <h6>
            The largest palindrome product is:
        </h6>
        <div id="result">
            
        </div>
        <div id="bottom-message" class="mt-3 text-center" style="display: none;">
            Not very interesting. Try larger numbers!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="/largest-palindrome-product.js"></script>
</body>
<footer>
    <div class="d-flex justify-content-between m-auto">
        <div>
            &copy; <a class="text-decoration-none" target="_blank" href="https://giobugtong.github.io/portfolio/">Gio Bugtong 2022</a>
        </div>
        <div>
            <a class="text-decoration-none" target="_blank" href="https://github.com/giobugtong/largest-palindrome-product">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" width="50px" alt="github-icon">
            </a>
        </div>
    </div>
</footer>
</html>
